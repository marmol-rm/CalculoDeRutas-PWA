<div class="card-container">
  <form (ngSubmit)="onSubmit()" class="login-form">
    <br><br><br><br><br>
    <div class="form-group">
      <label for="email">Correo electrónico: </label>
      <br>
      <input type="email" id="email" [(ngModel)]="email" name="mail" [required]="true">
    </div>
    <br>
    <div class="form-group">
      <label for="password">Contraseña: </label>
      <br>
      <input type="password" id="password" [(ngModel)]="password" name="pass" [required]="true">
    </div>
    <br>
    <button type="submit" class="card card-small"><span>Ingresar</span></button>
  </form>
</div>
<footer>
  Aún no tiene una cuenta?&nbsp;
  <a target="_blank" rel="noopener" (click)="redirecToReg()">Registrese</a>
</footer>
<br><br><br><br><br><br>
