<div class="card-container">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="login-form">
    <br><br><br><br><br>
    <h2>Ingreso a la aplicación</h2>
    <div class="form-group">
      <label for="email">Correo electrónico: </label>
      <br>
      <input class="form-control" type="email" id="email" formControlName="email">
    </div>
    <br>
    <div class="form-group">
      <label for="password">Contraseña: </label>
      <br>
      <input class="form-control" type="password" id="password" formControlName="pwd">
    </div>
    <br>
    <button type="submit" class="card card-small"><span>Ingresar</span></button>
  </form>
</div>
<footer>
  Aún no tiene una cuenta?&nbsp;
  <a target="_blank" rel="noopener" (click)="redirecToReg()">Registrese</a>
</footer>
<br><br><br><br><br><br>
