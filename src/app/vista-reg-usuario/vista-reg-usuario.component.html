<div class="card-container">
  <form (ngSubmit)="onSubmit()" class="login-form">
    <br><br><br><br><br>
    <div class="form-group">
      <label for="username">Usuario: </label>
      <br>
      <input [required]="true" type="text" id="username" [(ngModel)]="usuario.usuUsername" name="user" maxlength="50">
    </div>
    <br>
    <div class="form-group">
      <label for="email">Correo personal: </label>
      <br>
      <input [required]="true" type="email" id="email" [(ngModel)]="usuario.usuEmail" name="pass" required>
    </div>
    <div class="form-group">
      <br>
      <label for="password">Contrase√±a: </label>
      <br>
      <input [required]="true" required type="password" id="password" [(ngModel)]="usuario.usuPassword" maxlength="50" name="pass" required>
    </div>
    <br>
    <button type="submit" class="card card-small"><span>Ingresar</span></button>
    <br><br><br><br><br>
  </form>
</div>
