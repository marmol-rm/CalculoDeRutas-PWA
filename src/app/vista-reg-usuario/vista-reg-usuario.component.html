<div class="card-container">
  <form (ngSubmit)="onSubmit()" class="login-form">
    <br><br><br><br><br>
    <div class="form-group">
      <label for="username">Usuario: </label>
      <br>
      <input type="text" id="username" [(ngModel)]="username" name="user" maxlength="50" required>
    </div>
    <br>
    <div class="form-group">
      <label for="email">Correo: </label>
      <br>
      <input type="email" id="email" [(ngModel)]="email" name="pass" required>
    </div>
    <div class="form-group">
      <br>
      <label for="password">Contrase√±a: </label>
      <br>
      <input type="password" id="password" [(ngModel)]="password" maxlength="50" name="pass" required>
    </div>
    <br>
    <button type="submit" class="card card-small"><span>Ingresar</span></button>
    <br><br><br><br><br>
  </form>
</div>
